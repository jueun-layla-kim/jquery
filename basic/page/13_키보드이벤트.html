<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 키보드 이벤트</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <h1>키보드 이벤트</h1>
    <p>
        <input type="text" id="keyValue" />
    </p>

    <script>
        // keydown() 모든키에 이벤트 발생
        // keypress() - 기능키(f..., alt, ctrl, shift, 화살표, backspace, capslock, 한영, tap)는 제외
        // keyup()

        $(document).on('keydown', keyFunc)

        function keyFunc(e) {
            var result = ''

            switch (e.keyCode) {
                case 37:
                    result = 'LEFT'
                    break
                    
                case 38:
                    result = 'TOP'
                    break
                    
                case 39:
                    result = 'RIGHT'
                    break

                case 40:
                    result = 'BOTTOM'
                    break

                default:
                    result = e.key
            }

            $('#keyValue').val(result)
        }

    </script>
</body>
</html>
